buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2' // Ensure this is up to date
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.flutter_application_1" // Ensure this line is present
    compileSdkVersion 34

 compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
   kotlinOptions {
        jvmTarget = '17'
    }

        

    defaultConfig {
        applicationId = "com.example.flutter_application_1"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutter.versionCode
        versionName flutter.versionName 
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}